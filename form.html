    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Username</legend>
                <label class="top">Username<input type="text" id="username" name="username" required></label>
                <label class="top">Password<input type="password" id="password" name="password"
                        pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="top">Repeat Password<input type="password" id="confirmation" name="confirmation"
                        required></label>
                <label class="top">Email<input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                        required></label>
                <title id="message"></title>

                <label>Rate Us<input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1"
                        list="rangevalues" required></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <label class="submit"><input type="submit" id="button" name="button" value="Join the Chamber"
                        required></label>
            </fieldset>
        </form>
